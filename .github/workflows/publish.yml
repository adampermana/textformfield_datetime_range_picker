name: Publish to pub dev

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  release:
    types: [published] 

jobs:
  publish:
    environment: production
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:

      - name: ğŸ“š Checkout
        uses: actions/checkout@v3 

      - name: Setup Flutter ğŸ¯
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.22.x

      - name: Install dependencies ğŸ“¦
        run: flutter pub get

      - name: ğŸ•µï¸ Analyze
        run: flutter analyze

      - name: ğŸ§ª Run Tests
        run: flutter test

      - name: âœ… Validate pubspec.yaml
        run: dart pub publish --dry-run

      - name: Publish to pub.dev ğŸš€
        uses: k-paxian/dart-package-publisher@v1.6
        with:
          credentialJson: ${{ secrets.PUB_CREDENTIALS_JSON }}
          flutter: true
          skipTests: false