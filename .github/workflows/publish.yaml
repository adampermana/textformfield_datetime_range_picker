name: Publish

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          flutter: true
          flutter-version: 3.1.0
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Validate pubspec.yaml
        run: flutter pub publish --dry-run

      # Publikasi ke pub.dev
      - name: Publish to pub.dev
        env:
          PUB_DEV_TOKEN: ${{ secrets.PUB_DEV_TOKEN }}
        run: |
          echo $PUB_DEV_TOKEN | dart pub publish --force --server=https://pub.dev
          bash scripts/credentials.sh
