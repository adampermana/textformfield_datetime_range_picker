name: Flutter Test

on:
  push:
    branches: 
        - main
        - dev
  pull_request:
    branches: 
        - main
        - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 📚
        uses: actions/checkout@v3

      - name: Setup Flutter 🎯
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: 3.22.x
      - name: Install dependencies 📦
        run: flutter pub get

      - name: 🕵️ Analyze
        run: flutter analyze

      - name: 🧪 Run Tests
        run: flutter test